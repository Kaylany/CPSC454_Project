  <script>
    function checkPassword(form) {
      password = form.password.value;
      password2 = form.password2.value;

      if (password == '')
        alert("Please enter Password");

      if (password2 == '')
        alert("Please confirm Password");

      else if (password != password2) {
        alert("\n Password did not match. Try again");
        return false;
      } else {
        alert("Account Created. Please Login!");
        return true;
      }
    }
  </script>
</head>

<body>
  <!-- navbar BEGIN -->
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

      <li class="nav-item" style="padding-left:5px;">

        </button>

  <!-- Sign up form BEGIN -->
  <div class="container" style="padding-top:150px;">
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md-4 align-self-center text-center" style="border: 1px solid white; border-radius: 10px; background-color: rgba(128, 128, 128, .75);">
        <form action="includes/signup.inc.php" method="POST" onSubmit="return checkPassword(this)">
          <div class="form-group" style="padding-top:15px;">
            <input type="text" class="form-control" name="fname" placeholder="First name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="lname" placeholder="Last name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="uid" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" name="password2" class="form-control" laceholder="Confirm password">
          </div>
          <input type="submit" class="btn btn-primary self-align-center">
          <small class="form-text" style="padding-bottom:10px;">Already have an account? <a href="index.html">Login here</a></small>
        </form>
      </div>
      <div class="col-md"></div>
    </div>
